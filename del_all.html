<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping List Manager</title>
    <link rel="stylesheet" href="del_all.css">
</head>
<body id="del_all_body_real">
    <h1>Delete all of your items now!</h1>
    <hr>
    <div id="del_all_body">
        <h2 style="text-align: left;">Delete your items now: </h2>
        <button id="del_all_btn">!Delete now!</button>
        <div id="del_all_console"></div>
        <dialog id="del_all_sure">
            <h3>Are you sure you want to delete all your items
                in the shopping list?
                <br>
                <br>
                <form method="dialog">
                    <button id="del_all_yes">Yes</button>
                    <button id="del_all_no">No</button>
                    <button id="del_all_close">Close</button>
                </form>
            </h3>
        </dialog>
    </div>
    <a href="index.html">Go back</a>
</body>
<script src="del_all.js"></script>
</html>
