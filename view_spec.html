<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping List Manager</title>
    <link rel="stylesheet" href="view_spec.css">
</head>
<body>
    <h1>Search one of your items now!</h1>
    <hr>
    <div id="view_spec_body_1">
        <h2 style="text-align: left;">Search with name:  </h2>
        <input type="text" placeholder="Enter your item's name." id="view_spec_name_input">
        <br>
        <br>
        <button id="view_spec_name_btn">!Submit!</button>
        <br>
        <br>
        <div id="view_spec_console_1"></div>
    </div>
    <h3>or</h3>
    <div id="view_spec_body_2">
        <h2 style="text-align: left;">Search with index:  </h2>
        <input type="text" placeholder="Enter your item's index." id="view_spec_index_input">
        <br>
        <br>
        <button id="view_spec_index_btn">!Submit!</button>
        <br>
        <br>
        <div id="view_spec_console_2"></div>
    </div>
    <br>
    <a href="index.html">Go back</a>
</body>
<script src="view_spec.js"></script>
</html>
